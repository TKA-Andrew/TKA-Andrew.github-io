    <mat-drawer-container class="flexContainer">
        <mat-drawer id="sideDrawer" mode="side" [opened]="isSideDrawerOpened" style="background-color: rgb(61, 61, 61);">
            <mat-accordion displayMode="flat">
                <mat-expansion-panel style="margin-top: 5px;">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Coding
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem" routerLink="coding/general" routerLinkActive="technicalNotesRouterLinkActive">General</button>
                    <button mat-button class="listItem">C++</button>
                    <button mat-button class="listItem">Python</button>
                    <button mat-button class="listItem" routerLink="coding/javaScript" routerLinkActive="technicalNotesRouterLinkActive">Javascript/Node.js</button>
                    <button mat-button class="listItem" routerLink="coding/resources" routerLinkActive="technicalNotesRouterLinkActive">Resources</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Algo Expert
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem" routerLink="algoExpert/fundamental" routerLinkActive="technicalNotesRouterLinkActive">Fundamental</button>
                    <button mat-button class="listItem">Algorithms</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            System Expert
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem" routerLink="systemExpert/fundamental" routerLinkActive="technicalNotesRouterLinkActive">Fundamental</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Robotics
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem">Turtlebot ROS1</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Image Processing
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem">OpenCV</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Artificial Intelligence
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem">Python</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Web Development
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem" routerLink="webDevelopment/general" routerLinkActive="technicalNotesRouterLinkActive">General</button>
                    <button mat-button class="listItem">Angular</button>
                    <button mat-button class="listItem" routerLink="webDevelopment/sequelize" routerLinkActive="technicalNotesRouterLinkActive">Sequelize</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Miscellaneous
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem" routerLink="miscellaneuos/npm" routerLinkActive="technicalNotesRouterLinkActive">npm</button>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            How Tos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <button mat-button class="listItem">Dual boot Windows 10 with Ubuntu 20.04</button>
                    <button mat-button class="listItem">Convert Python project to exe file</button>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-drawer>
        <mat-drawer-content style="padding: 1.6em 3.2em; box-sizing: border-box; overflow: auto;">
            <button mat-button id="sideDrawerControl" fxShow="true" fxHide.gt-sm="true" (click)="toggleSideDrawer()">
                <fa-icon [icon]="faList" size="1x"></fa-icon>
            </button>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
